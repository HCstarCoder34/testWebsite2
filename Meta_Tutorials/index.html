<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Our Menu</h1>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="images/calamari.png" class="card-img-top" class="img-fluid"/>
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari<span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>  
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="images/falafel.png" class="card-img-top" class="img-fluid"/>  
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs, and spices.</p> 
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="images/salad.png" class="card-img-top" class="img-fluid"/>
                            <div class="card-body">
                                <h2 class="card-title">Pasta Salad</h2>
                                <p class="card-text">Lettuce, vegetables, and mozzarella.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h2>Costs</h2>
                    <table class="table">
                        <tr>
                            <td>Fried Calmari</td>
                            <td>$17.00</td>
                        <tr>
                            <td>Falafel</td>
                            <td>$16.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$11.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calmari!
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
   </script>
   </body>
   </html>
